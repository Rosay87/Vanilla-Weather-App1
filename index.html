<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Appp</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city ..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="date-time">Tuesday 14.:49</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong><span id="humidity">66</span>% </strong>, Wind:
              <strong><span id="wind-speed">3.13</span>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div id="icon">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                class="weather-app-temp-emoji"
                id="weather-image"
              />
            </div>
            <div class="weather-app-temp-degree" id="temperature">12</div>
            <div class="weather-app-temp-unit">°C</div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thurs</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="42"
              />
            </div>
            <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-high">18</span>
              <span class="weather-forecast-temp-low">12</span>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by <a href="https://github.com/Rosay87">Rosa Y.</a>,
        <a href="https://github.com/">open-sourced on GitHub</a> and hosted on
        <a href="https://www.netlify.com/">Netlify</a> ✌️
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
